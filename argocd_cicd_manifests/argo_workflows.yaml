# and then override values via a values.yaml chart in the same repo.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argo
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo
  project: apps
  source:
    path: argo
    repoURL: https://github.com/MarkhamLee/k3s-iac-data-iot-platform.git
    targetRevision: HEAD
    helm:
      valueFiles:
      - values.yaml