name: ups1_cyberpowerpfc1500_build

on:
  push:
    branches:
      - "main"
    paths:
      - "hardware_monitoring/ups_monitoring_cyberpowerpfc1500lcd/*"
      - "hardware_monitoring/hw_monitoring_libraries/*"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./hardware_monitoring/
          file: ./hardware_monitoring/ups_monitoring_ups1/Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: markhamlee/cyberpowerpfc1500lcd:latest